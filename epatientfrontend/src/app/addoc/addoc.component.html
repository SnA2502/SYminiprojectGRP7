<div id="about" class="section wow fadeIn">
    <div class="container">
      <div id="patient" class="parallax section db" data-stellar-background-ratio="0.4" style="background:#fff;">
        <div class="container">
          <div class="heading">
            <span class="icon-logo"><img src="images/LogoEPatDoc.PNG" alt="#"></span>
            <h2>ADMIN</h2>
            <div id="service" class="services wow fadeIn">
              <!-- <div class="container">  -->
              <!-- <div id="doctors" class="parallax section db" data-stellar-background-ratio="0.4" style="background:#fff;"> -->
              <div class="row">
                <div class="center">
                  <div class="col-lg-6 col-md-4 col-sm-8 col-xs-8">
                    <div class="appointment-form">
                      <!-- <h3><span></span> DOCTOR LOGIN</h3> -->
                      <div class="form">
                        <form action="index.html">
                          <fieldset>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                             
                              <div class="form-group">
                                <h2 align="center">DOCTOR REGISTRATION</h2>
                              </div>
                            </div>
                            <div>
                              <div class="form">
                                <form action="index.html">
                                    <fieldset>
                                    <!-- </form> -->
                                    <form (ngSubmit)="onSubmit()"> 
                                      <!-- First name -->   
                                      <div class="form-group">
                                        <label for="firstname">First Name:</label>
                                        <input type="text" class="form-control" placeholder="Enter Firstname" 
                                                  id="firstname" required [(ngModel)]="doctor.firstname" name="firstname">
                                      </div>
                                      <!-- Last name -->
                                      <div class="form-group">
                                          <label for="lastname">Last Name:</label>
                                          <input type="text" class="form-control" placeholder="Enter Lastname" 
                                                    id="lastname" required [(ngModel)]="doctor.lastname" name="lastname">
                                      </div>  
                                      <!-- Email -->
                                      <div class="form-group">
                                          <label for="email">Email:</label>
                                          <input type="text" class="form-control" placeholder="Enter Email" 
                                                    id="email" required [(ngModel)]="doctor.email" name="email">
                                      </div>        
                                      
                                      <!-- contact no -->
                                      <div class="form-group">
                                        <label for="contact_no">Contact no:</label>
                                        <input type="text" class="form-control" placeholder="Enter Contact number" 
                                                    id="contact_no" required [(ngModel)]="doctor.contact_no" name="contact_no">
                                      </div>
                                   
                                      <button type="submit" class="btn btn-success" 
                                    data-toggle="modal" data-target="#add-modal">Submit</button>
                                    </form>
                                    </fieldset>
                                    <div class="modal fade" id="add-modal">
                                      <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
  
                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                          <h4 class="modal-title">Success!!</h4>
                                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>
  
                                        <!-- Modal body -->
                                        <div class="modal-body">
                                            <div>
                                              <p>
                                                Doctor successfully added !!!
                                              </p>
                                              </div>
                                        </div>
  
                                        <!-- Modal footer -->
                                        <!--div class="modal-footer">
                                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                          <button [hidden] = "returnedMessage" type="button" class="btn btn-danger" (click)="deleteDoctor()">Delete</button>
                                        </div-->				
                                        </div>
                                      </div>
                                      </div>
                                
                                </form>
                              </div>
                            </div>
                          </fieldset>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
