
 <div id="about" class="section wow fadeIn">
        <div class="container">
          <div id="patient" class="parallax section db" data-stellar-background-ratio="0.4" style="background:#fff;">
            <div class="container">
              <div class="heading">
                <span class="icon-logo"><img src="images/LogoEPatDoc.PNG" alt="#"></span>
                <!-- <h2>ADMIN</h2> -->
                <div id="service" class="services wow fadeIn">
                  
                  <div class="row">
                    <div class="center">
                      <div class="col-lg-6 col-md-4 col-sm-8 col-xs-8">
                        <div class="appointment-form">
                          
                          <div class="form">
                            <form action="index.html">
                              <fieldset>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                 
                                  <div class="form-group">
                                    <h2 align="center">View DOCTORS</h2>
                                  </div>
                                </div>
                                <div>
                                    <div *ngIf="doctors.length">
                                        <h3>Doctors</h3>
                                        <br>
                                        <table class="table table-hover table-sm">
                                            <thead class="thead-dark">
                                              <tr>
                                                <th>Id</th>
                                                <th>Firstname</th>
                                                <th>Lastname</th>
                                                <th>Email</th>
                                                <th>Age</th>
                                                <th></th>
                                              </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let doctor of doctors; let i = index"
                                                [class.active]="i == currentIndex"
                                                (click)="setDoctorDetails(doctor, i)"
                                                >
                                                  <td>
                                                    <button type="button" class="btn btn-primary" (click)="setDoctorDetails(doctor)">
                                                      {{doctor.id}}
                                                    </button>
                                                  </td>
                                                  <td>{{doctor.firstname}}</td>
                                                  <td>{{doctor.lastname}}</td>
                                                  <td>{{doctor.email}}</td>
                                                  <td>{{doctor.age}}</td>
                                                  <td>
                                                    <button type="button" class="btn btn-danger" 
                                                      data-toggle="modal" data-target="#delete-modal" 
                                                                    (click)=prepareDeleteDoctor(doctor) >&times;</button>
                                                  </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    
                                    <!-- The Modal -->
                                    <div class="modal fade" id="delete-modal">
                                        <div class="modal-dialog modal-dialog-centered">
                                          <div class="modal-content">
                                          
                                          <!-- Modal Header -->
                                          <div class="modal-header">
                                            <h4 class="modal-title">Delete!</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                          </div>
                                          
                                          <!-- Modal body -->
                                          <div class="modal-body">
                                              <div *ngIf="deletedDoctor">
                                                <p [hidden] = "returnedMessage">
                                                  Do you want delete a doctor with id = {{deletedDoctor.id}}
                                                </p>
                                                <p [hidden] = "!returnedMessage">
                                                  {{returnedMessage}}
                                                </p>
                                              </div>
                                          </div>
                                          
                                          <!-- Modal footer -->
                                          <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                            <button [hidden] = "returnedMessage" type="button" class="btn btn-danger" (click)="deleteDoctor()">Delete</button>
                                          </div>				
                                          </div>
                                        </div>
                                        </div>


                                </div>
                              </fieldset>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <app-message></app-message>
