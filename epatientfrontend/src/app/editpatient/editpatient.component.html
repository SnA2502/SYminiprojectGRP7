
<div id="about" class="section wow fadeIn">
    <div class="container">
      <div id="patient" class="parallax section db" data-stellar-background-ratio="0.4" style="background:#fff;">
        <div class="container">
          <div class="heading">
            <span class="icon-logo"><img src="images/LogoEPatDoc.PNG" alt="#"></span>
            <!-- <h2>ADMIN</h2> -->
            <div id="service" class="services wow fadeIn">

              <div class="row">
                <div class="center">
                  <div class="col-lg-6 col-md-4 col-sm-8 col-xs-8">
                    <div class="appointment-form">

                      <div class="form">
                        <form action="index.html">
                          <fieldset>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                              <div class="form-group">
                                <h2 align="center">Edit Patients</h2>
                              </div>
                            </div>
                            <div>


                                <div style="width: 400px; margin: auto;">
                                    <div *ngIf="currentPatient" class="edit-form">

                                        <form (ngSubmit)="updatePatient()"> 
                                            <!-- ID -->   
                                            <div class="form-group">
                                              <label for="id">Id:</label>
                                              <input type="numer" class="form-control"
                                                        id="id" required [(ngModel)]="currentPatient.id" name="id">
                                            </div>      
                                            <!-- First name -->   
                                            <div class="form-group">
                                              <label for="firstname">First Name:</label>
                                              <input type="text" class="form-control" placeholder="Enter Firstname" 
                                                        id="firstname" required [(ngModel)]="currentPatient.firstname" name="firstname">
                                            </div>

                                            <!-- Prescription -->
                                            <div class="form-group">
                                                <label for="prescription">Prescription:</label>
                                                <input type="text" class="form-control" placeholder="Enter Prescription" 
                                                          id="prescription" required [(ngModel)]="currentPatient.prescription" name="prescription">
                                            </div>        

                                            <button type="submit" class="btn btn-success">Update</button>
                                          </form>
                                    </div>
                                  </div>




                            </div>
                          </fieldset>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-message></app-message>
